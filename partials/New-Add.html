<div class="left col-md-offset-6 col-md-6">
    <div class="inputs">
        <label for="address-input">Address</label>
        <br>
        <input type="text" ng-model="newAddress.first_name" name="address-first" id="address-first" placeholder="First Name">
        <br>
        <input type="text" ng-model="newAddress.last_name" name="address-last" id="address-last" placeholder="Last Name">
        <br>
        <input type="tel" ng-model="newAddress.mobile" name="address-mobile" id="address-mobile" placeholder="Mobile">
        <br>
        <input type="email" ng-model="newAddress.email" name="address-email" id="address-email" placeholder="Email">
        <br>
        <button ng-click="addNewAddress()">Submit</button>
    </div>
</div>
